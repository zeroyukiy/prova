<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css" />

  </head>
  <body>
    <div class="container">
      <form hx-post="/addfilm" hx-target="#t" hx-swap="beforeend">
        <input type="text" name="title">
        <input type="text" name="description">
        <input type="submit" value="Crea">
      </form>

      <div id="t">
        <p>aaaa</p>
      </div>

      {{ range .Films }}
      <div class="film">
        <p><h3>{{ .Title }}</h3></p>
        <p>{{ .Description }}</p>
        <p>{{ .ReleaseYear }}</p>
      </div>
      {{ end }}
    </div>
  </body>
</html>
