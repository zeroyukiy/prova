<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Actors</title>
  </head>
  <body>
    <div class="container">
      <ul>
        {{ range .Actors }}
        <li>{{ .FirstName }}, {{ .LastName }}</li>
        {{ end }}
      </ul>
    </div>
  </body>
</html>
